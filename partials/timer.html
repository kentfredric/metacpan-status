<div class="localrow">
  <span class="indent"><span class="label">{{label}}</span>:</span>
  <span class="date">{{date}}</span>
</div>
<div class="utcrow">
  <span class="indent"></span>
  <span class="date">{{dateUTC}}</span>
</div>
<div class="countdownrow">
  <span class="indent"><span class="label">Remaining</span>:</span>
  <span class="countdown">{{ intervalBreakdown }} ( {{ intervalSeconds }} )</span>
</div>
