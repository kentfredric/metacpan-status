<!DOCTYPE html>
<html lang="en" ng-app="CountDown">
  <head>
    <meta charset="UTF-8">
    <title>Once-A-Week/Month/Day countdowns</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <!--
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.min.js"></script>
    -->
    <script src="js/CountDown.js"></script>
    <script src="js/CountDown/factory/deadlines.js"></script>
    <script src="js/CountDown/controller/Ticker.js"></script>
    <script src="js/CountDown/directive/clock.js"></script>
    <script src="js/CountDown/directive/timer.js"></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body ng-controller="Ticker">
    <noscript><pre>
    <b>This page requires JavaScript Enabled to See anything remotely interesting</b>
    </pre>
    </noscript>
    <clock label="Now" refresh="1000"></clock>
    <timer label="Monthly Deadline" refresh="500" deadline="monthly"></timer>
    <timer label="Weekly Deadline" refresh="500" deadline="weekly"></timer>
    <timer label="Daily Deadline" refresh="500" deadline="daily"></timer>
    <div id="cpan">
      <timer label="CPAN Day Start" refresh="500" deadline="cpanday_start"></timer>
      <timer label="CPAN Day End" refresh="500" deadline="cpanday_end"></timer>
    </div>
  </body>

</html>
